<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0 />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!--Leaflet CSS file-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />


  <!--Leaflet JS file-->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>


  <!--Axios library link-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!--Bootstrap CSS cdn link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!--Bootstrap JS cdn link-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!--Custom Stylesheet-->

  <link rel="stylesheet" href="iptrack.css">

  <!--Custom JS inclusion-->
  <!--here we use the defer keyword so that the script gets executed once the HTMl is parsed.-->
  <script src="ip_tracker.js" defer></script>


</head>

<body>


  <main>

    <section class="first-section">

      <h1 class="sole-h1">IP Address Tracker</h1>

      <div class="row">

        <div class="col-md-5">

          <div class="input-group input-group-sm">

            <input type="text" class="form-control" aria-label="Ipaddresstext"
              placeholder="Search for any IP address or domain">

            <div class="input-group-append">

              <button class="btn btn-dark btn1" aria-label="FindIP">

                <span class="input-group-text">

                  <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                    <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
                  </svg>

                </span>
                </a>

              </button>
            </div>


          </div>

        </div>

      </div>




      <div class="up-class card">

        <div class="card-body">

          <div class="cntr-setting">

            <span class="one-of">IP Address</span>

            <span class="ip">

            </span>

          </div>

          <div class="cntr-setting">

            <span class="one-of">Location</span>

            <span class="location">

            </span>

          </div>


          <div class="cntr-setting">

            <span class="one-of">Timezone</span>

            <span class="timezone">

            </span>

          </div>


          <!-- add offset value dynamically using the API -->

          <div class="cntr-setting">

            <span class="one-of">ISP</span>


            <span class="isp">

            </span>

          </div>

        </div>

      </div>

    </section>


    <div id="mymap" class="second-section"></div>

  </main>

</body>

</html>
