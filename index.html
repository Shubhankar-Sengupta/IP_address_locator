<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="iptrack.css">

</head>

<body>


  <main>

    <section class="first-section">

      <h1>IP Address Tracker</h1>

      <div class="row">

        <div class="col-md-4">

          <div class="input-group input-group-md">

            <input type="text" class="form-control" aria-label="" placeholder="Search for any IP address or domain">

            <div class="input-group-append">

              <a href="" class="btn1" role="button">

                <span class="input-group-text">

                  <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                    <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
                  </svg>

                </span>
              </a>

            </div>


          </div>

        </div>

      </div>




      <div class="up-class">

        <span>

          IP Address

          <span class="ip">

          </span>
        </span>

        <span>

          Location

          <span class="location">

          </span>
        </span>


        <span>

          Timezone


          <span class="timezone">
            <span>UTC</span>
          </span>

        </span>


        <!-- add offset value dynamically using the API -->

        <span>

          ISP

          <span class="isp">


          </span>

        </span>

      </div>

    </section>


    <section id="map" class="second-section"></section>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="ip_tracker.js"></script>

</body>

</html>
